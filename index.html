<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Ejercicio calculadora</title>
	<link rel="stylesheet" href="css\stylesheet.css" type="text\css">
	<link rel="stylesheet" href="css\grid.css" type="text\css">
	<link rel="stylesheet" href="css\reset.css" type="text\css">
</head>
<body>
	<header>
	<h1>HTML5 Calculator</h1>
	</header>
	<div id="calculator" class="container color-highlight">
		<div class="visor row">
			<div class="ecuation row">1+1</div>
			<div class="row">
				<div class="equal col-1">=</div>
				<div class="result col-3">3</div>
			</div>
		</div>
		<div class="row">
			<div id="numeros" class="col-3">
				<div class="row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
				</div>
				<div class="row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
				</div>
				<div class="row">	
					<button>1</button>
					<button>2</button>
					<button>3</button>
				</div>
				<div class="row">	
					<button>.</button>
					<button>0</button>
					<button>=</button>
				</div>	
			</div>
			<div id="functions" class="col-1">
				<div class="row">
					<button class="button btn-small">DEL</button>
				</div>
				<div class="row">
					<button class="button btn-small">+</button>
				</div>
				<div class="row">
					<button class="button btn-small">-</button>
				</div>
				<div class="row">
					<button class="button btn-small">/</button>
				</div>
				<div class="row">
					<button class="button btn-small">*</button>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<p>Nicol√°s De Michele</p>
		<p>Front-End Developer</p>
	</footer>
</body>
</html>
